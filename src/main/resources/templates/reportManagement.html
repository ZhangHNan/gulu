<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>我的信息</title>
    <!--jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边)-->
    <script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="../static/css/profile.css" th:href="@{/css/profile.css}">
    <script src="../static/js/myProfile.js" th:src="@{/js/myProfile.js}"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div>
    <div class="container-fluid main profile">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-xs-12 con-body">
                <!--左3/4区域：主页的主体-->
                <h2>
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    投诉管理</h2>
                <hr>
                <div>
                    <table class="table table-bordered">
                        <tr>
                            <th>处理的类型</th>
                            <th>详细举报表</th>
                            <th>目标链接/评论内容</th>
                            <th>最近举报数</th>
                            <th>总的举报数</th>
                            <th>被封禁次数</th>
                            <th> 处 理 </th>
                        </tr>
                        <tr>
                            <td>评论</td>
                            <td><a href="">查看详细报表（模态框）</a></td>
                            <td><a href="">链接/模态框...</a></td>
                            <td>1次</td>
                            <td>3次</td>
                            <td>1次</td>
                            <td>
                                <a href="">驳回</a>
                                <a href="">封禁</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-xs-12 right-bar">
                <!--右边1/4区域：选择列表-->
                <div class="list-group">
                    <a href="/myProfile" class="list-group-item active">我的信息</a>
                    <a href="/myQuestion" class="list-group-item">我的问题<span class="badge" th:text="${session.myQuestionCount}">10</span></a>
                    <a href="/myMessage" class="list-group-item" >最新回复<span class="badge" th:text="${session.unread}">14</span></a>
                    <a href="/myStar" class="list-group-item">我的收藏</a>
                    <a href="/myWatch" class="list-group-item">我的关注</a>
                    <a href="/#" class="list-group-item">申诉中心</a>
                    <a href="/#" class="list-group-item">投诉管理</a>
                    <a href="/#" class="list-group-item">申诉管理</a>
                    <a href="/logout" class="list-group-item">退出登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
