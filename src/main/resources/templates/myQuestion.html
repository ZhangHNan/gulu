<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>我的帖子</title>
    <!--jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边)-->
    <script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="../static/css/profile.css" th:href="@{/css/profile.css}">
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div>
    <div class="container-fluid main profile">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-xs-12">
                <!--左3/4区域：主页的主体-->
                <h2>
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    我的帖子</h2>
                <hr>
                <div class="media" th:each="questionDTO:${pageDTO.dataS}">
                    <div class="media-left">
                        <a th:href="@{'/question/'+${questionDTO.getId()}}">
                            <img class="media-object img-rounded img-avatar" th:src="${questionDTO.user.avatarUrl}"
                                 src="../static/img/9150e4e5gy1gab4a9xjurj205h04wdfr.jpg">
                        </a>
                    </div>
                    <div class="media-body">
                        <a th:href="@{'/question/'+${questionDTO.getId()}}">
                        <h4 class="media-heading" th:text="${questionDTO.title}">怎么学会java</h4>
                        </a>
                        [[${questionDTO.description}]]
                        <br>
                        <span class="text-desc"> [[${questionDTO.commentCount}]] 个回复 | [[${questionDTO.viewCount}]] 次浏览 |
                            <span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                            <a th:if="${session.user!=null&&questionDTO.user.accountId==session.user.accountId}" th:href="@{'/publish/'+${questionDTO.id}}" href="#" class="question-edit">
                                <span class="glyphicon glyphicon-edit " aria-hidden="true"></span>
                                编辑
                            </a>
                        </span>
                    </div>
                </div>
                <nav>
                    <ul class="pagination">
                        <li th:if="${pageDTO.showFirst==true}">
                            <a th:href="@{/myQuestion(currentPage='1')}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:if="${pageDTO.showLast==true}">
                            <a th:href="@{/myQuestion(currentPage=${pageDTO.currentPage}-1)}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="showButton:${pageDTO.showButtons}" th:class="${pageDTO.currentPage==showButton?'active':''}">
                            <a th:href="@{/myQuestion(currentPage=${showButton})}" th:text="${showButton}"></a>
                        </li>
                        <li th:if="${pageDTO.showNext==true}">
                            <a th:href="@{/myQuestion(currentPage=${pageDTO.currentPage+1})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pageDTO.showEnd==true}">
                            <a th:href="@{/myQuestion(currentPage=${pageDTO.totalPage})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-12 col-xs-12 right-bar">
                <!--右边1/4区域：选择列表-->
                <div class="list-group">
                    <a href="/myProfile" class="list-group-item">我的信息</a>
                    <a href="/myQuestion" class="list-group-item active">我的问题<span class="badge" th:text="${session.myQuestionCount}">10</span></a>
                    <a href="/myMessage" class="list-group-item" >最新回复<span class="badge" th:text="${session.unread}">14</span></a>
                    <a href="/myStar" class="list-group-item">我的收藏</a>
                    <a href="/myWatch" class="list-group-item">我的关注</a>
                    <a href="/myAppeal" class="list-group-item">申诉中心</a>
                    <a th:if="${session.user.power==1}" href="/dealManage" class="list-group-item">投诉管理</a>
                    <a th:if="${session.user.power==1}" href="/appealManage" class="list-group-item">申诉管理</a>
                    <a href="/logout" class="list-group-item">退出登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
