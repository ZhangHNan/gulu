<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>咕噜网</title>
    <!--jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边)-->
    <script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
</head>

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">码匠社区</span>
                </button>-->
                <a class="navbar-brand" href="/index">咕噜网</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form action="/index" class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <!--发布按钮-->
                    <li th:if="${session.user!=null}">
                        <a href="/publish">发布 </a>
                    </li>
                    <li th:if="${session.user!=null}">
                        <a href="/myMessage">通知 <span class="badge" th:text="${session.unread}">4</span> </a>
                    </li>
                    <!--登录按钮-->
                    <li th:if="${session.user==null}"><a
                            href="/login">登录</a>
                    </li>
                    <!--登录后列表-->
                    <li th:if="${session.user!=null}" class="dropdown">
                        <a href="#" th:text="${session.user.getName()}" class="dropdown-toggle" data-toggle="dropdown"
                           role="button" aria-haspopup="true" aria-expanded="false">我 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/myProfile">个人中心</a></li>
                            <li><a href="/myQuestion">我的帖子</a></li>
                            <li><a href="/myMessage">我的通知</a></li>
                            <li><a href="/myStar">我的收藏</a></li>
                            <li><a href="/myWatch">我的关注</a></li>
                            <li><a href="/myAppeal">申诉中心</a></li>
                            <li><a href="/dealManage">投诉管理</a></li>
                            <li><a href="/appealDeal">申诉管理</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
