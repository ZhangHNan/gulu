<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>咕噜网</title>
    <!--jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边)-->
    <script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="../static/css/register.css" th:href="@{/css/register.css}">
    <script src="../static/js/register.js" th:src="@{/js/register.js}"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <h2 class="welcome">欢迎注册咕噜账号</h2>
                <form action="/register" method="post">
                    <div class="form-group input-item row">
                        <div class="col-xs-4 div-title">
                            <label for="phone" class="title">手机号：</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="text" class="form-control input" th:value="${phone}" name="phone" id="phone" placeholder="请输入您的手机号">
                        </div>
                    </div>
                    <div class="form-group input-item row">
                        <div class="col-xs-4 div-title">
                            <label for="name" class="title">用户名：</label>
                        </div>
                        <div class="col-xs-8 ">
                            <input type="text" class="form-control input" th:value="${name}" name="name" id="name" placeholder="设置您的名称">
                        </div>
                    </div>
                    <div class="form-group input-item row">
                        <div class="col-xs-4 div-title">
                            <label for="email" class="title">邮 箱：</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="text" class="form-control input" th:value="${email}" name="email" id="email" placeholder="请输入您的邮箱">
                        </div>
                    </div>
                    <div class="form-group input-item row">
                        <div class="col-xs-4 div-title">
                            <label for="password" class="title">密 码：</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="password" class="form-control input" th:value="${password}" name="password" id="password" placeholder="请输入您的密码">
                        </div>
                    </div>
                    <div class="form-group input-item row">
                        <div class="col-xs-4 div-title">
                            <label for="passwordAgain" class="title">确认密码：</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="password" class="form-control input" th:value="${passwordAgain}" name="passwordAgain" id="passwordAgain" placeholder="请再次输入密码">
                        </div>
                    </div>
                    <div class="form-group input-item row">
                        <div class="col-xs-4 div-title">
                            <label for="smsCode" class="title">短信验证码：</label>
                        </div>
                        <div class="col-xs-8 smsIn">
                            <input type="text" class="form-control smsInput" th:value="${smsCode}" name="code" id="smsCode" placeholder="请输入短信验证码">
                            <button type="button" class="btn btn-info" onclick="getSmsCode()">获取验证码</button>
                        </div>
                    </div>
                    <div class="form-group input-item-msg row"th:if="${msg!=null}">
                        <div class="col-xs-4 div-title">

                        </div>
                        <div class="col-xs-8">
                            <div class="msg-error-div"><span th:text="${msg}"
                                                             class="alert alert-danger msg-error">警告：测试警告！</span></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-9">
                            <button type="submit" class="btn btn-primary btn-submit">确认注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
